<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./static/css/semantic.min.css" />
    <link rel="stylesheet" href="./static/css/article.css" />
    <title>博文列表</title>
  </head>
  <body>
    <div class="ui container">
      <div class="article">
        <div class="select-card">
          <div class="card-row">
            <a class="ui tag label">分类</a>
            <a class="ui red tag label">即将到来</a>
            <a class="ui teal tag label">精选</a>
          </div>
          <div class="card-row">
            <a class="ui tag label">主题</a>
            <a class="ui red tag label">即将到来</a>
            <a class="ui teal tag label">精选</a>
          </div>
          <div class="card-row">
            <a class="ui tag label">标签</a>
            <a class="ui red tag label">即将到来</a>
            <a class="ui teal tag label">精选</a>
          </div>
        </div>

        <div class="ui four link cards">
          <div class="card">
            <div class="image">
              <img src="./static/img/bg.jpeg" />
            </div>
            <div class="content">
              <div class="header">Matt Giampietro</div>
              <div class="description">
                Matthew is an interior designer living in New York.
              </div>
            </div>
            <div class="extra content">
              <span class="right floated">2013年创建 </span>
              <span><i class="user icon"></i> lw </span>
            </div>
            <div class="extra content">
              <div class="ui four column grid">
                <div class="column">
                  <span><i class="thumbs up icon"></i></span>
                </div>
                <div class="column">
                  <span><i class="eye icon"></i></span>
                </div>
                <div class="column">
                  <span><i class="comment icon"></i></span>
                </div>
                <div class="column">
                  <span><i class="share icon"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./static/js/jquery-3.1.1.min.js"></script>
    <script src="./static/js/semantic.min.js"></script>
  </body>
</html>
